<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a  href="{% url 'gallery' %}"class="btn btn-dark my-3">Go Back</a>
                <div class="card">



                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" type="text" class="form-control" placeholder="Enter a description" required>
                        </div>
                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Create a new Category</label>
                            <input name="category_new" type="text" class="form-control" placeholder="Enter a description" >
                        </div>

                        <div class="form-group m-3">
                          <label>Upload Image</label>
                          <input name='image'type="file" class="form-control-file" required>
                        </div>
                        <input type="submit" class="btn btn-primary m-3"value="Add">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
